<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoArena</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background">
    <div class="stars"></div>
    <div class="twinkling"></div>
  </div>
  <div class="container">
    <header>
      <div class="profile">AlgoArena</div>
      <input type="text" class="search-bar" placeholder="Search User">
    </header>
    <main>
      <aside class="friends-list">
        <h3>Friends Online</h3>
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
        </ul>
      </aside>
      <div class="find-match">Find Match</div>
      <aside class="leaderboard">
        <h3>Leaderboards</h3>
        <p>1. Player1</p>
        <p>2. Player2</p>
        <p>3. Player3</p>
      </aside>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
